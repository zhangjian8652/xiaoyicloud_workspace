<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           用户管理
            <small>用户</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 用户管理</a></li>
            <li><a href="#">用户</a></li>
            <li class="active">用户列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!--tip message container -->
        <div id="user-table-tip" message-tittle="hello" message-content="test!"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box table-box">
                    <div class="box-header">
                        <div class="col-sm-10">
                        <h3 class="box-title">用户列表</h3>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success pull-right btn-block" id="add-user-btn">添加用户</button>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <table id="user-table" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th class="col">性别</th>
                                <th>邮箱</th>
                                <th>电话号码</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tfoot>
                       <!--     <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>电话号码</th>
                                <th>操作</th>
                            </tr>-->
                            </tfoot>
                        </table>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section><!-- /.content -->

    <div class="modal-position hide" id="delete-confirm-modal">
        <div class="modal modal-danger">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">删除用户</h4>
                    </div>
                    <div class="modal-body">
                        <p>你确定要删除该xx用户吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-outline">删除</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <div class="modal-position hide" id="add-user-modal">
        <div class="modal modal-info">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">添加用户</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" about="${path!}/user/add" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input class="form-control" type="text" placeholder="用户名" id="username" name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="email">用户名</label>
                            <input class="form-control" type="email" placeholder="用户名" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input class="form-control" type="text" placeholder="用户名" id="password" name="password"/>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline pull-left close-btn" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-outline">添加</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>

<div>
    <script type="text/javascript">
        $(function() {
            var url = $path + "/admin/user/list";
            DataTableInit({
                id:"#user-table",
                ajax: {
                    url:url,
                    type:'get'
                },
                columns: [
                    { data: "no" },
                    { data: "username" },
                    { data: "sex" },
                    { data: "email" },
                    { data: "mobile" },
                    { data: "id" }
                ],
                columnDefs:[
                    {
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        render:function ( data, type, row ) {
                            return "<input class='btn btn-primary' type='button' value='编辑' data-id='" + data + "'/><input class='btn btn-danger' type='button' value='删除' data-id='" + data + "'/>";
                        },
                        targets: 5
                    }
            ]
            });


            $("#add-user-btn").click(function(){
                $("#add-user-modal").modal();
            });
        });



    </script>
</div>
<!-- /.content-wrapper -->
