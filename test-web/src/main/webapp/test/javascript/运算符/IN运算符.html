<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //in运算符
        //用于判断象中是否包含耨个属性
        var person = {name: "jim", age: 24};
        var x = "name" in person;
        console.log(x);

        var values = [4, 5, 6];
        var y = "2" in values;
        console.log(y)
    </script>
</head>
