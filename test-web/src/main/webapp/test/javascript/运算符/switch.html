<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //switch 语句

        var a = 1;

        switch (a) {
            case "aaaa":
                console.log("aaaa");
                break;
            case 1:
                console.log(1);
                break
            default:
                console.log("default");
        }


    </script>
</head>
<body>

</body>
</html>
