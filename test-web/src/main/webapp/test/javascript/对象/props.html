    //属性的查询和设置（添加和删除）
    var obj = {name: "Bill", age: 20};
    console.log(obj.name);
    console.log(obj["age"]);

    var obj2 = {"First name": "Mike", "for": "value"};

    }

    //刪除屬性
    delete obj["p2"];

    console.log(obj["p2"]);

    //檢測屬性是否存在
    //1.運算符
    var obj = {"name", "bill"};
    console.log("name" in obj);//true
    console.log("age" in obj);//false
    console.log("toString" in obj);//true

    //2.hasOwnProperty 自定義屬性
    console.log(obj.hasOwnProperty("name"));//true
    console.log(obj.hasOwnProperty("name1"));//false
    console.log(obj.hasOwnProperty("toString"));//fasle

    //3.propertyIsEnumberable
    console.log(obj.propertyIsEnumerable("name"));//true
    console.log(obj.propertyIsEnumerable("name1"));//false

    //枚舉對象屬性

    function enumObject(){
        var obj = Object.create(Array.prototype)
        obj.name = ("Bill");
        obj.age = 30;

        if(p in obj){
            console.log(p);
        }

        function extend(p){
            for (prop in p){
                this[prop] = p[prop];
            }
        }

        obj.extend = extend;

        var parent = {x: 30, y: "abc"};
        obj.extend(parent);

        console.log(obj.y);
    }
