<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //标识符合保留字

        //Unicode

        //字母、_或$ 其他可以是数字
        var i = 20;
        var _xyz = "abc";
        var $a = false;

        //语句后面加不加分号(;)?
        // ( [ + - 等等 跟着容易出现歧义


        /*
         JavaScript数据类型
         1.原始类型：数值，字符串和布尔值
         2.对象类型：属性集合，没一个属性由key/value构成，value可以是原始类型，也可以是对象类型

         特殊类型：null和undefined
         var abc = 20;

         abc = "abc";
         */



        //数值类型
        //不区分整数和浮点数，所有的数值都是用浮点数表示
        //IEEE 754 64位浮点格式的数值
        //浮点数：最大值：1.798...10^308 最小值：5*10^-324
        //整数 : 最小值 : -2^53 最大值 : 2^53

        var decimal = 20;
        var hex = 0xFE; //十六进制，相当于十进制的 254
        var octal = 077 //八进制


        console.log(hex);
        console.log(octal);

        //浮点数

        var value1 = 3.1415926;
        var value2 = 123.543;

        var value3 = 1.3e20; // 1.3*10^20
        var value4 = 1.5E-12; // 1.5*10^-12

        console.log(value1);
        console.log(value2);
        console.log(value3);
        console.log(value4);

        //数学函数

        //求幂
        console.log("Math.pow(2,10)=%d", Math.pow(2, 10));

        //四舍五入
        console.log("Math.round(4.3)=%d", Math.round(4.3));
        console.log("Math.round(4.8)=%d", Math.round(4.8));

        //向上取整
        console.log("Math.ceil(1.3)=%d", Math.ceil(1.3));
        console.log("Math.ceil(1.9)=%d", Math.ceil(1.9));

        //向下取整
        console.log(" Math.floor(1.3)=%d", Math.floor(1.3));
        console.log(" Math.floor(1.9)=%d", Math.floor(1.9));


        //求绝对值
        console.log(" Math.abs(10)=%d", Math.abs(10));

        //求最大值和最小值
        console.log("Math.max(10,20,30)=%d", Math.max(10, 20, 30));
        console.log("Math.min(1,2,3)=%d", Math.min(1, 2, 3));

        //随机数 （0 <= random <1）
        console.log("Math.random()=%f", Math.random());
        // 20<= random <50
        console.log("大于等于20，小于等于50：%d", 20 + Math.random() * 30);

        //圆周率
        console.log("Math.PI=%f", Math.PI);

        //E (自然对数的底数)
        console.log("Math.E=%f", Math.E);

        //求自然对数
        console.log("Math.log(10)=%f", Math.log(10));

        //e的n次幂
        console.log("Math.exp(10)=%f", Math.exp(10))

        //求平方根
        console.log("Math.sqrt(10)=%f", Math.sqrt(10));

        //sin
        console.log("Math.sin(Math.PI/2)", Math.sin(Math.PI / 2))


        //异常值
        //Infinity : 无穷大
        //NAN : 没有意义
        //Number.POSITIVE_INFINITY : 正无穷大
        //Number.NEGATIVE_INFINITY : 负无穷大
        //Number.NAN

        value1 = Number.POSITIVE_INFINITY;
        value2 = Number.NEGATIVE_INFINITY;

        console.log("Number.POSITIVE_INFINITY=%d", value1);
        console.log("Number.NEGATIVE_INFINITY=%d", value2);

        value3 = Number.MAX_VALUE * 2;
        console.log("Number.MAX_VALUE*2=%d", value3);
        value3 = Number.MIN_VALUE * 2;
        console.log("Number.MIN_VALUE*2=%d", value3);

        console.log("1 / 0=%d", 1 / 0);
        console.log("-1 / 0=%d", -1 / 0);
        console.log("0 / 0=%d", 0 / 0);

        //异常值的比较

        if (value1 = Number.POSITIVE_INFINITY) {
            console.log("value1 = Number.POSITIVE_INFINITY");
        }

        if (value2 == Number.NEGATIVE_INFINITY) {
            console.log("value2 == Number.NEGATIVE_INFINITY");
        }

        if (isNaN(value3)) {
            console.log("isNaN(value3)");
        }

        var zero = 0;
        var negz = -0;
        if (zero == negz) {
            console.log("zero == negz");
        }

        //日期和时间
        var date1 = new Date(2014, 10, 25);//2014-11-25
        var dateTime1 = new Date(2014, 10, 25, 20, 15, 30);//2014-11-25 20:15:30

        console.log("date1 = %s", date1);
        console.log("dateTime1 = %s", dateTime1);

        console.log(date1.toDateString());
        console.log(date1.toUTCString());
        console.log(date1.toLocaleDateString());
        console.log(dateTime1.toLocaleTimeString());

        var now = new Date();

        console.log(now.getFullYear());
        console.log(now.getMonth());
        console.log(now.getDay());
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());
        console.log(now.getMilliseconds());

        console.log("UTCHour=%d", now.getUTCHours());


        //字符串
        var a = "I love you.";
        var b = "xy";

        console.log(a + b);


        //转义字符
        // 1.输出特殊字符
        // 2.输出Unicode对应的字符
        // 转义字符必须以反斜杠（\）开头
        // \t:制表符
        console.log("aaa\txyz");

        // \n: 换行符
        console.log("aaaa\nasdas");

        console.log("双引号：\"\"");

        console.log("单引号：\'\'");
        console.log("\x41");//A
        console.log("\u0041");//A

        console.log("\u4e16");//世

        //当反斜杠后面的字符不是转义字符，将忽略反斜杠
        console.log("\yz");
        console.log("\\");






    </script>
</head>

</body>
</html>
